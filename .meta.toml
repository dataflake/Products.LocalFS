[meta]
template = "zope-product"
commit-id = "9fcd3d67"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include src *.dtml",
    "recursive-include src *.gif",
    "recursive-include src *.gitkeep",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    "docs/_build/html/_static/scripts/*",
    ]

[coverage]
fail-under = 80
